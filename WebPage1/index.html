<!DOCTYPE html>
<html>

<head>

	<title>Nova</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="icon" href="Images/Icono.png">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script language="javascript" type="text/javascript" src="js/function.js"></script>

</head>

<body>
	<header>
		<h1  id="header-extra" style="cursor: pointer; position: fixed; top: 30px; left: 30px;" onclick="openNav()">=</h1>
		<div id="mySidenav" class="sidenav">
		  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"> x</a><br><br>
		  <a href="home">Home</a>
		  <a href="members">Members</a>
		  <a href="albums">Albums</a>
		  <a href="gallery">Gallery</a>
		  <a href="instruments">Instruments+</a>
			<a href="store">Store</a>
		</div>
		<script>
			function openNav() {
				document.getElementById("mySidenav").style.width = "250px";
			}

			function closeNav() {
				document.getElementById("mySidenav").style.width = "0";

			}
			$(document).mouseup(function(e){ /*clicking outside the menu will close it too*/
				if(e.target.id != "mySidenav"){
					document.getElementById("mySidenav").style.width = "0";
				}
			});
		</script>
		<div id="header-logo">
		</div>

	</header>

	<div id="header-secondary">
	</div>

	<nav id="nav-bar-nav">
		<ul>
			<li><a href="home"> Home </a></li>
			<li><a href="members"> Members</a></li>
			<li><a href="albums"> Albums</a></li>
			<li><a href="gallery"> Gallery</a></li>
			<li><a href="instruments"> Instruments</a></li>
			<li><a href="store"> Store</a></li>
		</ul>
	</nav>


	<section id="container">
	</section>


	<footer id="footer-bottom">
		<h4>  2016 Nova <a href="#">Privacy Policy</a> </h4>

	</footer>
</body>
</html>
